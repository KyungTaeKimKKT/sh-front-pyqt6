name: front_app

services:
  app:
    image: shinwoohipo/front_app:latest
    build:
      context: .
      dockerfile: Dockerfile
      # platforms:
      #   - linux/amd64
      #   - linux/arm64
    privileged: true
    volumes:
      - .:/app
      - /tmp/.X11-unix:/tmp/.X11-unix
      # - uwsgi_data:/tmp/uwsgi/
      # - media_data:/vol/django/media
    environment:
      - TZ=Asia/Seoul
      - DISPLAY=${DISPLAY}
    command: >
      sh -c "python main.py"

    # env_file:
    #   - ./api/.env
    
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # - /home/pi/.docker/config.json:/config.json
    command: --interval 30